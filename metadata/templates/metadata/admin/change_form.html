{% extends "admin/change_form.html" %}
{% load i18n metadata %}
{% load url from future %}

{% block tools %}
  {% get_metadata_for original as metadata %}
  {% if metadata %}
    <a href="{% url 'admin:metadata_metadata_change' metadata.pk %}" class="btn btn-default">{% trans "Edit metadata" %}</a>
  {% endif %}
  {{ block.super }}
{% endblock %}
